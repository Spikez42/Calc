<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600&display=swap" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <header class="header">
                <div class="header__container _container">
                    <h1 class="header__title">
                        Calc
                    </h1>
                </div>
            </header>
            <div class="inputwindow ">
                <div class="inputwindow__container _container">
                    <div class="input__window">
                        <p>0</p>
                    </div>
                </div>
            </div>
            <div class="numpad">
                <div class="numpad__container _container">
                    <div class="numpad__row">
                        <div class="numpad__column">
                            <button class="num _percent">%</button>
                            <button class="num _root">âˆš</button>
                            <button class="num _delete">AC</button>
                            <button class="num _split">/</button>
                        </div>
                        <div class="numpad__column">
                            <button class="num _seven">7</button>
                            <button class="num _eight">8</button>
                            <button class="num _nine">9</button>
                            <button class="num _x">x</button>
                        </div>
                        <div class="numpad__column">
                            <button class="num _four">4</button>
                            <button class="num _five">5</button>
                            <button class="num _six">6</button>
                            <button class="num _minus">-</button>
                        </div>
                        <div class="numpad__column">
                            <button class="num _one">1</button>
                            <button class="num _two">2</button>
                            <button class="num _three">3</button>
                            <button class="num _plus">+</button>
                        </div>
                        <div class="bottom-column">
                            <button class="num _null">0</button>
                            <div class="bottom-column__2">
                                <button class="num _point">.</button>
                                <button class="num _equally">=</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
